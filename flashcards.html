<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - Spanish to English</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .answer {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: calc(50% - 14px); /* Adjust based on margin */
            font-size: 16px;
        }
        .answer:hover {
            background-color: #0056b3;
        }
        @media (max-width: 500px) {
            .answer {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question" class="question"></div>
        <div id="answers" class="answers"></div>
    </div>

    <script src="flashcards2.js"></script>
</body>
</html>
