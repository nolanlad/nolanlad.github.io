        function nextTab(t,event){
            var id = t.id;
            try{
                console.log(newid)
                if (event.keyCode != 8) { 
                    var newid = id.substr(0,1)+(1+parseInt(id.substr(1)))
                    document.getElementById(newid).focus(); 
                    return false; 
                }
                else{
                    var newid = id.substr(0,1)+(parseInt(id.substr(1))-1)
                    document.getElementById(newid).focus(); 
                    return false; 
                }
            }
            finally{
                return false;
            }
        }

        function guessFromJson(){
            var dic={};
            for(let i=0;i<5;i++){
                row = []
                for(let j=0;j<5;j++){
                    id = "f"+(1+i+j*5)
                    val = document.getElementById(id).value;
                    if(val.replace(" ","")!=""){
                        row.push(val)
                    }
                    
                }
                dic["y"+(i+1)] = row;
            }
            for(let i=1;i<6;i++){
                id = "g"+(i)
                val = document.getElementById(id).value;
                if(val.replace(" ","")!=""){
                    dic["g"+(i)] = val;
                }
            }
            dic["bad"] = document.getElementById("bad").value;
            return dic
        }
        
    </script>

    <script>
        function createList2(arr) {
            let list = document.getElementById("anslist");
            list.className = "list-group";

            for (let i = 0; i < arr.length; i++) {
                let item = document.createElement("li");
                item.className = "list-group-item";
                item.innerHTML = arr[i];
                list.appendChild(item);
            }
            return list;
        }

        function createList3(arr, columns) {
            let listHtml = `<div class="row">`;
            let listCols = [];

            for (let i = 0; i < columns; i++) {
                listCols[i] = `<div class="col-md-${12/columns}"><ul class="list-group">`;

                for (let j = 0; j < arr.length; j++) {
                    let item = arr[j];

                    if (j % columns === i) {
                        listCols[i] += `<li class="list-group-item">${item}</li>`;
                    }
                }

                listCols[i] += `</ul></div>`;
            }

            for (let i = 0; i < listCols.length; i++) {
                listHtml += listCols[i];
            }

            listHtml += `</div>`;
            let d = document.getElementById('anslist2');
            d.innerHTML = listHtml;
        }

        function listAnswers(){
          let title = document.getElementById('anslist_title');
          title.innerHTML = "Possible Answers"
          document.getElementById('wc').innerHTML=""
            var args = guessFromJson();
            var func = args_to_func(args);
            var cands = words.filter(func);
            createList3(cands,3);
        }

        function listGuesses(){
            let list = document.getElementById('anslist')
            list.innerHTML = "";
            let title = document.getElementById('anslist_title');
            title.innerHTML = "Best Guesses"
            var args = guessFromJson()
            var func = args_to_func(args);
            var cands = words.filter(func);
            var [wc,g] = returnBestGuesses(cands);
            if (g.length > 50) {
              g = g.slice(0, 50)
            }
            createList3(g,3)
            document.getElementById('wc').innerHTML=("Maximum number of possible solutions with guess: "+wc);
        }
