<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gradient Background Fade Transition</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    position: relative;
  }

  .overlay-2 {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, #4CAF50, #2196F3);
    /* opacity: 1; */
    /* animation: fadeBackground 5s backwards; */
    /* display: none; */
    z-index: -1; /* Ensure the overlay is behind the content */
  }

  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, #FF69B4, #FFFFFF);
    /* opacity: 0; */
    /* animation: fadeBackground 5s forwards; */
    display: block;
    z-index: -1; /* Ensure the overlay is behind the content */
  }

  .content {
    position: relative;
    z-index: 1; /* Ensure the content is above the overlay */
  }

  @keyframes fadeBackground {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
</style>
</head>
<body>
  <div class="container content">
    <div class="row">
      <div class="col-md-6">
        <h1>Welcome to My Website</h1>
        <p>This is some content.</p>
      </div>
      <div class="col-md-6">
        <h1>About Me</h1>
        <p>Some information about me.</p>
      </div>
    </div>
  </div>
  <div class="overlay"></div>
  <div class="overlay-2"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.body.addEventListener("click", function() {
        var overlay = document.querySelector('.overlay');
        overlay.style.display = "block"; // Show the overlay
      });
    });
  </script>
</body>
</html>
